<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KennisKanon Start</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>

<img class="logo" src="img/KennisKanon.png" alt="">

<div class="container">
    <div class="header">
        <h1>Welkom, bij het KennisKanon!</h1>
        <p class="intro">Kies een quiz over een specifiek thema, beantwoord de vragen en ontdek direct je score!</p>
    </div>

    <form id="quiz-form">
        <label for="name">Hoe wil je heten?</label><br>
        <input type="text" id="name" name="name" placeholder="Noem mij..."><br><br>
        <button type="submit">Akkoord</button>
    </form>
</div>

</body>
</html>
