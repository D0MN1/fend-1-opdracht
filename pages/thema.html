<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KennisKannon | Kies je Thema</title>
    <script src="../js/thema.js" defer></script>
    <link rel="stylesheet" href="../css/thema.css">
</head>
<body>

<div class="container">
    <p class="team-name">[Teamnaam]</p>
    <h2 class="introduction">Hallo {teamnaam}, welke quiz wil je spelen?</h2>
    <div class="themes">
        <div class="theme">
            <h3 class="theme-title">Git Quiz</h3>
            <button id="github" class="theme-button">
                <img class="theme-button-img" src="../img/git.jpg" alt="Git Quiz">
            </button>
        </div>
        <div class="theme">
            <h3 class="theme-title">Front-end</h3>
            <button id="frontend" class="theme-button">
                <img class="theme-button-img" src="../img/frontend.jpg" alt="Front-end Quiz">
            </button>
        </div>
        <div class="theme">
            <h3 class="theme-title">Back-end</h3>
            <button id="backend" class="theme-button">
                <img class="theme-button-img" src="../img/backend.png" alt="Back-end Quiz">
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const playerName = localStorage.getItem("playerName");
        if (playerName) {
            document.querySelector(".team-name").textContent = playerName;
            document.querySelector(".introduction").textContent = "Hallo " + playerName + ". welke quiz wil je spelen?";
        }
    });
</script>
</body>
</html>
