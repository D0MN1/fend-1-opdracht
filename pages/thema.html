<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KennisKannon | Kies je Thema</title>
    <script src="../js/thema.js" defer></script>
    <link rel="stylesheet" href="../css/thema.css">
</head>
<body>

<div class="container">
    <p class="team-name">[Teamnaam]</p>
    <h2>Hallo , welke quiz wil je spelen?</h2>

    <div class="themes">
        <button id="github" class="theme-button">
            <h3 class="theme-button-text">GitHub</h3>
            <img class="theme-button-img" src="../img/GitQuiz.jpg" alt="">
        </button>
        <button id="frontend" class="theme-button">Front End</button>
        <button id="backend" class="theme-button">Back End</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const playerName = localStorage.getItem("playerName");
        if (playerName) {
            document.querySelector(".team-name").textContent = playerName;
        }
    });
</script>
</body>
</html>
